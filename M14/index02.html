<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script type="text/javascript" src="d3.v3.js"></script>
    <style type="text/css">

html, body, #map {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
}

.stations, .stations svg {
  position: absolute;
}

.stations svg {
  width: 220px;
  height: 140px;
  padding-right: 200px;
  font: 10px sans-serif;
}

.circle {
  stroke: #fff7ac;
  fill: red;
}

div.button {
  position: absolute;
  bottom: 20px;
  right: 20px;
  z-index: 100000000;
  text-align: center;
}

input.button {
  padding: 10px;
  color: #6A4E03;
  margin-left: 10px;
}

    </style>
  </head>
  <body>
        <div class="button"><input type="button" value="Funktion 1 für M14" class="button"><input type="button" value="Funktion 2 für M14" class="button"><input type="button" value="Funktion 3 für M14" class="button"></div>
    <div id="map">

    </div>
    <script type="text/javascript">

// Create the Google Map…
	var map = new google.maps.Map(document.getElementById('map'), {
    center: new google.maps.LatLng(52.500083,13.508388),
    zoom: 17,
    mapTypeId: google.maps.MapTypeId.ROADMAP,
    styles: 
		[
			{
				"stylers": [
					{ "lightness": -67 }
				]
			}
		]
		});
        
var importFunction = d3.dsv(";","text/csv");
              
// Load the station data. When the data comes back, create an overlay.
importFunction("test.csv", function(data) {
    //console.log(data);
    
   var light_min = d3.min(data, function(d) {                 
                return d.light;
            });
    var light_max = d3.max(data, function(d) {
                return d.light;
            });
    
    var light_scale = d3.scale.linear()
        .domain([light_min,light_max])
        .range(["#ff5800","#f5ff00"]);

//    var light_scale = d3.scale.linear()
//        .domain([light_min,light_max])
//        .range(['#76ff00', '#ff492c']);

    
    var overlay = new google.maps.OverlayView();

  // Add the container when the overlay is added to the map.
  overlay.onAdd = function() {
    var layer = d3.select(this.getPanes().overlayLayer).append("div")
        .attr("class", "stations");

    // Draw each marker as a separate SVG element.
    // We could use a single SVG, but what size would it have?
    overlay.draw = function() {
      var projection = this.getProjection()
      var padding = 20;

    //    var test = layer.selectAll("svg").data(data);
    //    console.log("test "+test);
        
      var marker = layer.selectAll("svg")
          .data(data)
          .each(transform) // update existing markers
          .enter().append("svg:svg")
          .each(transform)
          .attr("class", "marker");

    // Add a circle.
      marker.append("svg:circle")
          .attr("r", function(d) {return d.light*2;})
          .attr("cx", padding)
          .attr("cy", padding)
          .attr("class", "circle")
          .style("fill", function(d) {return light_scale(d.light);});
      
      
      // Add a label.
      marker.append("svg:text")
          .attr("x", padding + 7)
          .attr("y", padding)
          .attr("dy", ".31em")
          .text(function(d) { return "Laterne "+d.no; });

      function transform(d) {
          console.log("d "+d);
        data_point = new google.maps.LatLng(normalize(d.lat), normalize(d.lon));
        data_point_projected = projection.fromLatLngToDivPixel(data_point);
        return d3.select(this)
            .style("left", (data_point_projected.x - padding) + "px")
            .style("top", (data_point_projected.y - padding) + "px");
      }
    
        
    function normalize(coordinate) {
        // console.log("coordinate: "+coordinate);
        if (coordinate > 1000) return coordinate / 100000;
        else return coordinate;
    }
    
    function getColor(value){
        console.log("value "+value);
        if (value > 4) return "red";
        else return "green";
    }
        
    };
  };

  // Bind our overlay to the map…
  overlay.setMap(map);
});

    </script>
  </body>
</html>
